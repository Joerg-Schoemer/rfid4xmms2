{% extends 'base.html' %}
{% block header_title %} mp3-Player: {{ whats_playing['status'] }} {% endblock %}
{% block title %} Hier siehst Du was gerade auf Deinem mp3-Player läuft. {% endblock %}
{%- block content %}
    <div class="col-12">
        <form method="post">
            <div class="form-group">
                <label for="status">Status</label>
                <div id="status" class="form-control"><em class='fas fa-{{ whats_playing['status_icon'] }}'></em></div>
            </div>
            <div class="form-group">
                <label for="artist">Künstler</label>
                <input class="form-control" type="text" id="artist" readonly value="{{ whats_playing['artist'] }}">
            </div>
            <div class="form-group">
                <label for="album">Album</label>
                <input class="form-control" type="text" id="album" readonly value="{{ whats_playing['album'] }}">
            </div>
            <div class="form-group">
                <label for="title">Titel</label>
                <input class="form-control" type="text" id="title" readonly value="{{ whats_playing['title'] }}">
            </div>
            <div class="form-group">
                <label for="time">Position / Dauer</label>
                <input class="form-control" type="text" id="time" readonly value="{{ whats_playing['playtime'] }} / {{ whats_playing['duration'] }}">
            </div>

            <div class="btn-group">
                <button class="btn-lg btn-light" name="action" value="toggle"><em class='fas fa-{{ whats_playing['play_class'] }}'></em></button>
                <button class="btn-lg btn-light" name="action" value="stop"><em class='fas fa-stop'></em></button>
            </div>
            <div class="btn-group">
                <button class="btn-lg btn-light" name="action" value="prev"><em class='fas fa-step-backward'></em></button>
                <button class="btn-lg btn-light" name="action" value="next"><em class='fas fa-step-forward'></em>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn-lg btn-primary" name="action" value="reload"><em class='fas fa-sync'></em></button>
            </div>
        </form>
    </div>
{%- endblock %}
